<div class="m-by-app">
  <!-- Grid -->
  <ul>
    {% for tag in site.tags_info %}
      {% if tag[1].type == 'app' %}
      <li class="-{{ tag[1].slug }}">
        <a href="{{relative_url}}/tags/{{ tag[1].slug | slugify }}/">
          <svg><use xlink:href="#icon-{{ tag[1].slug | downcase | remove:' ' }}"></use></svg>
          <h2>{{ tag[1].title }}</h2>
        </a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
