<div class="m-aside">
  <h2>SEARCH BY THEME</h2>
  <ul>
    {% for tag in site.tags_info %}
      <li>
        <a href="/themes/{{ tag[0] | slugify }}">
          <svg><use xlink:href="#icon-{{ tag[0] | downcase | remove:'_' }}"></use></svg>
          {{ tag[1].title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>

<div class="m-aside">
  <h2>SEARCH BY APPLICATION</h2>
  <ul>
  {% for category in site.categories_info | sort: 'order' %}
    <li>
      <a href="/apps/{{ category[0] | slugify }}">
        <svg><use xlink:href="#icon-{{ category[0] | downcase | remove:'_' }}"></use></svg>
        {{ category[1].title }}
      </a>
    </li>
  {% endfor %}
  </ul>
</div>
