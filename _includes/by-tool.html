<div class="m-by-app">
  <!-- Grid -->
  <ul>
    {% for tag in site.tags_info %}
      {% if tag[1].type == 'tool' %}
      <li class="-{{ tag[1].slug }}">
        <a href="{{site.baseurl}}/tags/{{ tag[1].slug | slugify }}">
          <h2>{{ tag[1].title }}</h2>
        </a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
